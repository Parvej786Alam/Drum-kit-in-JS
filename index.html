<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drum kit</h1>
        <div class="keys">
            <div data-key="86" class="tune">V</div>
            <div data-key="66" class="tune">B</div>
            <div data-key="70" class="tune">F</div>
            <div data-key="71" class="tune">G</div>
            <div data-key="73" class="tune">I</div>
            <div data-key="75" class="tune">K</div>
            <div data-key="82" class="tune">R</div>
        </div>
    </div>

    <audio data-key="86" src="V.mp3"></audio>
    <audio data-key="66" src="B.mp3"></audio>
    <audio data-key="70" src="F.mp3"></audio>
    <audio data-key="71" src="G.mp3"></audio>
    <audio data-key="73" src="I.mp3"></audio>
    <audio data-key="75" src="K.mp3"></audio>
    <audio data-key="82"src="R.mp3"></audio>

    <script>
        //keydown event
        window.addEventListener('keydown', (e) => {
            
           let audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
           let key = document.querySelector(`.tune[data-key='${e.keyCode}']`);

           if(!audio) return; // for invalid data
           audio.CurrentTime = 0; //continue playing
           audio.play();

           key.classList.add('playing');

           setTimeout(() => {
            key.classList.remove('playing');
           }, 80);
        })

    </script>
</body>
</html>
